name: Go package

on: [push]

jobs:
  test:

    env:
      GO_VERSION: v1.20

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: ${{ env.GO_VERSION }}

      - name: Test
        run: go test -v ./...